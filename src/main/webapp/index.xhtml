<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"  template="#{layoutMB.template}">

    <ui:define name="metadata">
        <style type="text/css">
            .card-counter{
                box-shadow: 2px 2px 10px #DADADA;
                margin: 5px;
                padding: 20px 10px;
                background-color: #fff;
                height: 100px;
                border-radius: 5px;
                transition: .3s linear all;
            }

            .card-counter:hover{
                box-shadow: 4px 4px 20px #DADADA;
                transition: .3s linear all;
            }

            .card-counter.primary{
                background-color: #007bff;
                color: #FFF;
            }

            .card-counter.danger{
                background-color: #ef5350;
                color: #FFF;
            }

            .card-counter.success{
                background-color: #66bb6a;
                color: #FFF;
            }

            .card-counter.info{
                background-color: #26c6da;
                color: #FFF;
            }

            .card-counter i{
                font-size: 5em;
                opacity: 0.2;
            }

            .card-counter .count-numbers{
                position: absolute;
                right: 35px;
                top: 20px;
                font-size: 32px;
                display: block;
            }

            .card-counter .count-name{
                position: absolute;
                right: 35px;
                top: 65px;
                font-style: italic;
                text-transform: capitalize;
                opacity: 0.5;
                display: block;
                font-size: 18px;
            }
        </style>
    </ui:define>

    <ui:param name="renderBreadCrumb" value="false" />
    <ui:define name="title">
        <h2 class="align-center">
            Bienvenue sur <span class="text-aqua"> <i> e-xam </i> </span>
        </h2>

        <div class="row">
            <div class="col-md-3">
                <div class="card-counter primary">
                    <i class="fa fa-code-fork"></i>
                    <span class="count-numbers">12</span>
                    <span class="count-name">Examens</span>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card-counter danger">
                    <i class="fa fa-ticket"></i>
                    <span class="count-numbers">0</span>
                    <span class="count-name">Examens en cours</span>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card-counter success">
                    <i class="fa fa-users"></i>
                    <span class="count-numbers">#{userListMB.getEnseignantCount()}</span>
                    <span class="count-name">Professeurs</span>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card-counter info">
                    <i class="fa fa-users"></i>
                    <span class="count-numbers">#{userListMB.getEtudiantCount()}</span>
                    <span class="count-name">Etudiants</span>
                </div>
            </div>
        </div>

    </ui:define>
</ui:composition>
