<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{examenFormMB.id}"/>
            <!-- use view action if you are in a Java EE 7 server: <f:viewAction action="#{examenFormMB.init()}"/>-->
            <f:event type="preRenderView" listener="#{examenFormMB.init}"/>
        </f:metadata>
        <ui:param name="renderFormAsterisks" value="true"/>
        <style type="text/css">
            .mt-1 {
                margin-top: 1rem !important;
            }

            .box-shadow-xl {
                box-shadow: 0 1px 3px 0 rgb(0 0 0 / 20%), 0 1px 1px 0 rgb(0 0 0 / 14%), 0 2px 1px -1px rgb(0 0 0 / 12%)
            }

            .ui-datatable {
                text-align: center !important;
            }

            .object-contain {
                object-fit: contain;
            }
            .ui-accordion-header{
                font-size: 1.8rem !important;
            }
        </style>
    </ui:define>
    <ui:define name="title">
        Formulaire d'utilisateur
    </ui:define>
    <ui:define name="body">
        <adm:breadcrumb
                title="#{empty examenFormMB.id ? 'Nouveau Utilisateur' : 'Utilisateur '.concat(examenFormMB.id)}"
                link="/examen-form.jsf?id=#{examenFormMB.id}"/>
        <h:form id="form" prependId="false">
            <p:focus rendered="#{empty examenFormMB.id}"/>
            <p:panel styleClass="box-primary card">
                <div id="main-buttons" class="hidden-sm hidden-xs">
                    <p:commandButton value="Enregistrer" action="#{examenFormMB.save}" update="@form"
                                     icon="fa fa-check" styleClass="btn-primary"/>
                    <p:spacer width="5" rendered="#{examenFormMB.isNew()}"/>
                    <p:commandButton value="Tout effacer" action="#{examenFormMB.clear}" process="@this"
                                     icon="fa fa-refresh" styleClass="btn-success"
                                     update="@form" rendered="#{examenFormMB.isNew()}" resetValues="true"/>
                    <p:spacer width="5" rendered="#{not examenFormMB.isNew()}"/>

                    <p:commandButton value="Supprimer" action="#{examenFormMB.remove}" process="@this"
                                     rendered="#{not examenFormMB.isNew()}" icon="fa fa-trash"
                                     styleClass="btn-danger">
                        <f:setPropertyActionListener value="true"
                                                     target="#{facesContext.externalContext.flash.keepMessages}"/>
                        <p:confirm header="Confirmation" message="Êtes vous sûr ?" icon="ui-icon-danger"/>
                    </p:commandButton>
                    <p:spacer width="5"/>
                    <p:commandButton value="Retour" immediate="true"
                                     action="examen-list?faces-redirect=true"
                                     process="@this"
                                     icon="fa fa-reply"/>
                </div>

                <p:splitButton value="Enregistrer" action="#{examenFormMB.save}" update="@form"
                               icon="fa fa-check"
                               styleClass="hidden-md hidden-lg btn-primary">
                    <p:menuitem value="Tout effacer" action="#{examenFormMB.clear}"
                                process="@this" update="@form" rendered="#{examenFormMB.isNew()}"
                                resetValues="true" icon="fa fa-refresh"/>
                    <p:menuitem value="Supprimer" action="#{examenFormMB.remove}" process="@this"
                                rendered="#{not examenFormMB.isNew()}" icon="fa fa-trash">
                        <f:setPropertyActionListener value="true"
                                                     target="#{facesContext.externalContext.flash.keepMessages}"/>
                        <p:confirm header="Confirmation" message="Êtes vous sûr ?" icon="ui-icon-danger"/>
                    </p:menuitem>
                    <p:separator/>
                    <p:menuitem value="Retour" action="examen-list?faces-redirect=true"
                                process="@this" immediate="true"
                                icon="fa fa-reply"/>
                </p:splitButton>

                <p:separator/>

                <div class="ui-g ui-fluid">
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="id" value="ID"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11">
                            <p:inputText id="id" value="#{examenFormMB.examen.id}" readonly="true"
                                         styleClass="form-control ui-state-disabled" style="width: 100%"/>
                            <span class="help-block">
                                <p:message for="id"/>
                            </span>
                        </div>
                    </div>
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Libelle" for="inptLibelle"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11">
                            <p:inputText type="text" id="inptLibelle" value="#{examenFormMB.examen.libelle}"
                                         required="true"/>
                            <span class="help-block">
                                <p:message for="inptLibelle"/>
                            </span>
                        </div>
                    </div>
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="date début" for="dateDebutPicker"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11">
                            <p:datePicker id="dateDebutPicker" value="#{examenFormMB.examen.dateDebut}"/>
                            <span class="help-block">
                                <p:message for="dateDebutPicker"/>
                            </span>
                        </div>
                    </div>
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="date fin" for="dateFinPicker"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11">
                            <p:datePicker id="dateFinPicker" value="#{examenFormMB.examen.dateFin}"/>
                            <span class="help-block">
                                <p:message for="dateFinPicker"/>
                            </span>
                        </div>
                    </div>

                </div>
                <h:panelGroup id="footer" layout="block" styleClass="hidden-sm hidden-md hidden-lg">
                    <hr/>
                    <p:splitButton value="Enregistrer" action="#{examenFormMB.save}" update="@form"
                                   icon="fa fa-check"
                                   styleClass="hidden-md hidden-lg btn-primary">
                        <p:menuitem value="Tout effacer" action="#{examenFormMB.clear}"
                                    process="@this" update="@form" rendered="#{examenFormMB.isNew()}"
                                    resetValues="true" icon="fa fa-refresh"/>
                        <p:menuitem value="Supprimer" action="#{examenFormMB.remove}" process="@this"
                                    rendered="#{not examenFormMB.isNew()}" icon="fa fa-trash">
                            <f:setPropertyActionListener value="true"
                                                         target="#{facesContext.externalContext.flash.keepMessages}"/>
                            <p:confirm header="Confirmation" message="Êtes vous sûr ?" icon="ui-icon-danger"/>
                        </p:menuitem>
                        <p:separator/>
                        <p:menuitem value="Retour" action="examen-list?faces-redirect=true"
                                    process="@this" immediate="true"
                                    icon="fa fa-reply"/>
                    </p:splitButton>
                </h:panelGroup>
            </p:panel>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger box-solid">
                <p:commandButton value="Oui" type="button" styleClass="btn-material btn-primary ui-confirmdialog-yes"
                                 icon="fa fa-check"/>
                <p:commandButton value="Non" type="button" styleClass="btn-material btn-danger ui-confirmdialog-no"
                                 icon="fa fa-close"/>
            </p:confirmDialog>
        </h:form>
      <div>
          <p:accordionPanel styleClass="box-shadow-xl mt-1" activeIndex="-2">
              <p:tab title="Ajouter une question">
                  <h:outputText />
                  <h:form id="questionForm"  prependId="false">
                          <div id="question-buttons" class="hidden-sm hidden-xs">
                              <p:commandButton value="Enregistrer" action="#{examenFormMB.addQuestion}"
                                               icon="fa fa-check" update="questionForm,questionList"
                                               styleClass="btn-success"/>
                              <p:spacer width="5"/>
                          </div>

                          <p:separator/>

                          <div class="ui-g ui-fluid">
                              <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                                  <div class="ui-sm-12 ui-g-11">
                                      <p:outputLabel for="titre" value="Titre"/>
                                  </div>
                                  <div class="ui-sm-12 ui-g-11">
                                      <p:inputText id="titre" value="#{examenFormMB.questionToAdd.titre}"
                                                   required="true"
                                                   style="width: 100%"/>
                                      <span class="help-block">
                                <p:message for="titre"/>
                            </span>
                                  </div>
                              </div>
                              <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                                  <div class="ui-sm-12 ui-g-11">
                                      <p:outputLabel for="titre" value="Points"/>
                                  </div>
                                  <div class="ui-sm-12 ui-g-11">
                                      <p:inputText id="points" value="#{examenFormMB.questionToAdd.points}"
                                                   required="true" styleClass="form-control ui-state-active"
                                                   style="width: 100%"/>
                                      <span class="help-block">
                                <p:message for="points"/>
                            </span>
                                  </div>
                              </div>
                              <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                                  <div class="ui-sm-12 ui-g-11">
                                      <p:outputLabel for="ordre" value="Ordre"/>
                                  </div>
                                  <div class="ui-sm-12 ui-g-11">
                                      <p:inputText id="ordre" value="#{examenFormMB.questionToAdd.ordre}"
                                                   required="true" styleClass="form-control ui-state-active"
                                                   style="width: 100%"/>
                                      <span class="help-block">
                                <p:message for="points"/>
                            </span>
                                  </div>
                              </div>
                          </div>


                      <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger box-solid">
                          <p:commandButton value="Oui" type="button"
                                           styleClass="btn-material btn-primary ui-confirmdialog-yes"
                                           icon="fa fa-check"/>
                          <p:commandButton value="Non" type="button" styleClass="btn-material btn-danger ui-confirmdialog-no"
                                           icon="fa fa-close"/>
                      </p:confirmDialog>
                  </h:form>
              </p:tab>
          </p:accordionPanel>
      </div>
        <div>
            <p:dataTable id="questionList" var="question" styleClass="box-shadow-xl mt-1"
                         value="#{examenFormMB.getQuestions()}"
                         emptyMessage="Aucune questions trouvé">
                <f:facet name="header">
                    La liste des questions
                </f:facet>
                <p:column headerText="Titre">
                    #{question.titre}
                </p:column>
                <p:column headerText="Points">
                    #{question.points}
                </p:column>
                <p:column headerText="Ordre">
                    #{question.ordre}
                </p:column>
                <f:facet name="footer">
                    In total there are #{examenFormMB.getQuestionsLength()} questions.
                </f:facet>
            </p:dataTable>
        </div>

    </ui:define>


</ui:composition>
