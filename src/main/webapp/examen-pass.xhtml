<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:adm="http://github.com/adminfaces"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>E-XAM | La gestion des examens rendu facile.</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['favicon/favicon.ico']}" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['favicon/favicon-16x16.png']}" sizes="16x16" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['favicon/favicon-32x32.png']}" sizes="32x32" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['favicon/favicon-96x96.png']}" sizes="96x96" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['favicon/favicon-144x144.png']}" sizes="144x144" />
	<meta name="theme-color" content="#444" />
	<meta name="mobile-web-app-capable" content="yes" />
	<f:metadata>
		<f:viewParam name="id" value="#{passerExamenMB.id}" />
		<!-- use view action if you are in a Java EE 7 server: <f:viewAction action="#{userFormMB.init()}"/>-->
		<f:event type="preRenderView" listener="#{passerExamenMB.init}" />
	</f:metadata> 
	<style type="text/css">
.card-counter {
	box-shadow: 2px 2px 10px #DADADA;
	margin: 5px;
	padding: 20px 10px;
	background-color: #fff;
	height: 100px;
	border-radius: 5px;
	transition: .3s linear all;
}

.card-counter:hover {
	box-shadow: 4px 4px 20px #DADADA;
	transition: .3s linear all;
}

.card-counter.primary {
	background-color: #007bff;
	color: #FFF;
}

.card-counter.danger {
	background-color: #ef5350;
	color: #FFF;
}

.card-counter.success {
	background-color: #66bb6a;
	color: #FFF;
}

.card-counter.info {
	background-color: #26c6da;
	color: #FFF;
}

.card-counter i {
	font-size: 5em;
	opacity: 0.2;
}

.card-counter .count-numbers {
	position: absolute;
	right: 35px;
	top: 20px;
	font-size: 32px;
	display: block;
}

.card-counter .count-name {
	position: absolute;
	right: 35px;
	top: 65px;
	font-style: italic;
	text-transform: capitalize;
	opacity: 0.5;
	display: block;
	font-size: 18px;
}

.exam_lookup_card {
	margin-left: auto;
	margin-right: auto;
	width: 50%;
	min-height: 300px !important;
	margin-top: 20px;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: space-evenly;
	padding: 15px 100px;
}

.exam_info {
	font-size: 18px;
}

.exam_info_value {
	font-size: 16px;
	font-weight: bold;
	color: #00C0EF;
}

.exam_info_time {
	display: flex;
	justify-content: space-between;
	width: 100%;
}

@media ( max-width : 1045px) {
	.exam_info_time {
		flex-direction: column;
	}
}

@media ( max-width : 880px) {
	.exam_lookup_card {
		width: 100%;
	}
	.hideOnMobile {
		display: none !important;
	}
}

@media ( min-width : 880px) {
	.hideOnDesktop {
		display: none !important;
	}
}
</style>
</h:head>
<body>
	<div class="title">
		<h2 class="align-center">
			Examen: <span class="text-aqua"> <i>
					#{passerExamenMB.examen.libelle} </i>
			</span>
		</h2>
	</div>
	<div class="body">
			<div class="card-counter exam_lookup_card">
				<p class="exam_info" style="align-self: flex-start">
					Mis en ligne par: <span class="exam_info_value">#{passerExamenMB.ownerName}</span>
				</p>
				<div class="exam_info_time">
					<p class="exam_info">
						Date début: <span class="exam_info_value">#{passerExamenMB.formatDate(passerExamenMB.examen.dateDebut)}</span>
					</p>
					<p class="exam_info">
						Durée: <span class="exam_info_value">#{passerExamenMB.getExamDuration()}</span>
					</p>
				</div>
			</div>
	</div>

</body>
</html>
